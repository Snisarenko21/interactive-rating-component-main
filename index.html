<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <main>
      <form class="form-container container">
        <!-- <div class="raiting"> -->
        <a href="#" class="raiting__icon"
          ><img src="./images/icon-star.svg" alt="" width="" height=""
        /></a>
        <h1 class="raiting__title">How did we do?</h1>
        <p class="raiting__text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="raiting__body">
          <div class="raiting__items">
            <label
              ><input
                type="radio"
                class="raiting__item"
                name="radio"
                value="1"
              />1</label
            >
            <label
              ><input
                type="radio"
                class="raiting__item"
                name="radio"
                value="2"
              />2</label
            >
            <label
              ><input
                type="radio"
                class="raiting__item"
                name="radio"
                value="3"
              />3</label
            >
            <label
              ><input
                type="radio"
                class="raiting__item"
                name="radio"
                value="4"
              />4</label
            >
            <label
              ><input
                type="radio"
                class="raiting__item"
                name="radio"
                value="5"
              />5</label
            >
          </div>
          <button class="js-btn" type="submit">SUBMIT</button>
        </div>
      </form>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Snisarenko21">Olena Snisarenko</a>.
    </footer>

    <script src="./src/index.js"></script>
  </body>
</html>
